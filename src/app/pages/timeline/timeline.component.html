<div [className]="isMobile ? '':'timeline-content'">
  <mgl-timeline toggle="true" [alternate]="false">
    <mgl-timeline-entry *ngFor="let entry of entries; let i = index;" (expand)="onExpandEntry($event, i)">
      <mgl-timeline-entry-header (click)="onHeaderClick($event)">
        <div>{{entry.title}}</div>
      </mgl-timeline-entry-header>
      <mgl-timeline-entry-content>
        <div>
          <app-timeline-event [data]="entry"></app-timeline-event>
        </div>
      </mgl-timeline-entry-content>
      <mgl-timeline-entry-dot class="primary" 
                              size="40"
                              (click)="onDotClick($event)"></mgl-timeline-entry-dot>
      <mgl-timeline-entry-side>{{entry.date}}</mgl-timeline-entry-side>
    </mgl-timeline-entry>
  </mgl-timeline>
</div>
